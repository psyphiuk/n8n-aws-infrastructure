AWSTemplateFormatVersion: '2010-09-09'
Description: n8n stack for one client
Parameters:
  ClientName:
    Type: String
    Description: The identifier for this n8n deployment (e.g. "tybi.ai")
  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC
  PublicSubnetCIDRs:
    Type: String
    Default: 10.0.1.0/24,10.0.2.0/24
    Description: Two public subnet CIDRs for the ALB and NAT gateway
  SsmPostgresPasswordPath:
    Type: String
    Description: SSM path for Postgres password
  SsmEncryptionKeyPath:
    Type: String
    Description: SSM path for encryption key
  SSHCidr:
    Type: String
    Default: 0.0.0.0/0
    Description: CIDR block for SSH access
  RepoURL:
    Type: String
    Default: https://github.com/psyphiuk/n8n-aws-infrastructure
    Description: Git repository URL for the infra code
  RepoBranch:
    Type: String
    Default: master
    Description: Git branch to clone
  InstanceType:
    Type: String
    Default: t3.small
    Description: EC2 instance type for n8n
  BasicAuthActive:
    Type: String
    Default: 'true'
    Description: Whether to use basic auth for n8n
  BasicAuthUser:
    Type: String
    Description: Basic auth username for n8n
  BasicAuthPassword:
    Type: String
    Description: Basic auth password for n8n
  Timezone:
    Type: String
    Default: Europe/London
    Description: Timezone for n8n
  DockerDir:
    Type: String
    Default: docker
    Description: Directory containing the docker compose file
  AmiId:
    Type: AWS::EC2::Image::Id
    Description: AMI ID for the n8n EC2 instance (e.g. Amazon Linux 2)
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 KeyPair for SSH access
Resources:
  NetworkStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-2.amazonaws.com/my-cfn-artifacts-tybi-ai/3f842226ba1832ae317e575d1a5a90d1.template
      Parameters:
        VpcCidr:
          Ref: VpcCidr
        PublicSubnetCIDRs:
          Ref: PublicSubnetCIDRs
  IAMStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-2.amazonaws.com/my-cfn-artifacts-tybi-ai/bf2bfd229ecaf1f798b108627021ce5e.template
      Parameters:
        ClientName:
          Ref: ClientName
  SecurityStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-2.amazonaws.com/my-cfn-artifacts-tybi-ai/ce69a867404437953275b97cda78f805.template
      Parameters:
        VpcId:
          Fn::GetAtt:
          - NetworkStack
          - Outputs.VpcId
        SSHCidr:
          Ref: SSHCidr
  ComputeStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-2.amazonaws.com/my-cfn-artifacts-tybi-ai/5604d6fe0f1b981cbb39f18bb1949328.template
      Parameters:
        AmiId:
          Ref: AmiId
        InstanceType:
          Ref: InstanceType
        KeyName:
          Ref: KeyName
        PublicSubnetIds:
          Fn::GetAtt:
          - NetworkStack
          - Outputs.PublicSubnetIds
        EC2SecurityGroupId:
          Fn::GetAtt:
          - SecurityStack
          - Outputs.EC2SecurityGroupId
        InstanceProfileName:
          Fn::GetAtt:
          - IAMStack
          - Outputs.InstanceProfileName
        ClientName:
          Ref: ClientName
        RepoURL:
          Ref: RepoURL
        RepoBranch:
          Ref: RepoBranch
        SsmPostgresPasswordPath:
          Ref: SsmPostgresPasswordPath
        SsmEncryptionKeyPath:
          Ref: SsmEncryptionKeyPath
        BasicAuthActive:
          Ref: BasicAuthActive
        BasicAuthUser:
          Ref: BasicAuthUser
        BasicAuthPassword:
          Ref: BasicAuthPassword
        Timezone:
          Ref: Timezone
        DockerDir:
          Ref: DockerDir
Outputs: {}
